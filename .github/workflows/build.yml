name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip openjdk-17-jdk \
          libffi-dev libssl-dev \
          python3-dev build-essential \
          git

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    - name: Build APK
      run: |
        buildozer init || true
        sed -i 's/^source.include_exts.*/source.include_exts = py,png,jpg,kv/' buildozer.spec
        sed -i 's/^requirements.*/requirements = python3,kivy/' buildozer.spec
        sed -i 's/^package.name.*/package.name = generalvip/' buildozer.spec
        sed -i 's/^package.domain.*/package.domain = org.general/' buildozer.spec
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: GeneralVIP-APK
        path: bin/*.apk
