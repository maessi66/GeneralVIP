name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build APK with Kivy
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        python-version: 3.10
        buildozer-cmd: buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: GeneralVIP-APK
        path: bin/*.apk
